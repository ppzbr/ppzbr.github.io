<!DOCTYPE html>
<html>
<head>
  <title>科技UI界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .bookmark {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .bookmark h2 {
      font-size: 24px;
      margin: 0;
      padding: 0;
    }
    
    .bookmark p {
      font-size: 14px;
      margin: 10px 0;
      padding: 0;
    }
    
    .bookmark a {
      text-decoration: none;
      color: #333;
    }
    
    .bookmark a:hover {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>科技UI界面</h1>
  </div>
  
  <div class="container">
    <div class="bookmark">
      <h2>胖胖猪本人的书签</h2>
      <p>这里是胖胖猪本人的一些书签，包括他最喜欢的科技网站和资源。</p>
      <ul>
        <li><a href="https://www.example1.com">科技网站1</a></li>
        <li><a href="https://www.example2.com">科技网站2</a></li>
        <li><a href="https://www.example3.com">科技网站3</a></li>
        <li><a href="https://www.example4.com">科技网站4</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
